<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./public/css/style.css" />
    <link rel="icon" href="./public/images/favicon.oe.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <title>nobsnow</title>
  </head>
  <body background="./public/images/500NOBsBricksBackground.jpg">
    <!-- navigation links -->
    <header class="header">
      <!-- header images -->
      <img
        src="./public/images/NOBs-Logo.png"
        alt=""
        class="nobs-logo-desktop"
      />

      <img
        src="./public/images/NOBs-Logo-Mobile.png"
        alt=""
        class="nobs-logo-mobile"
      />

      <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
          >&times;</a
        >
        <a href="./public/html/about.html">About</a>
        <a href="./public/html/menu.html">Menu</a>
        <a href="./public/html/contact.html">Contact</a>
        <a href="https://streetfoodfinder.com/NOBsNow1">Find Us</a>
      </div>

      <img
        class="sidebar"
        onclick="openNav()"
        src="./public/images/bars-solid.svg"
        alt="Hamburger menu"
      />
    </header>

    <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
    <div id="main">
      <!-- Slideshow container -->
      <div class="slideshow-container">
        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <img src="./public/images/CCW.jpg" style="width: 50%" />
        </div>

        <div class="mySlides fade">
          <img src="./public/images/Crunchwraps.jpg" style="width: 50%" />
        </div>

        <div class="mySlides fade">
          <img src="./public/images/NOBs8.jpg" style="width: 50%" />
        </div>

        <!-- hotsauce not same height as other pictures -->
        <!-- <div class="mySlides fade">
          <img src="./public/images/NOHSs.jpg" style="width:50%;">
        </div> -->

        <div class="mySlides fade">
          <img src="./public/images/AppleBomb.jpg" style="width: 50%" />
        </div>

        <div class="mySlides fade">
          <img src="./public/images/NOBs4.jpg" style="width: 50%" />
        </div>

        <div class="mySlides fade">
          <img src="./public/images/NOBs5.jpg" style="width: 50%" />
        </div>
      </div>
      <br />
    </div>

    <div id="Locate">
      <h1>LOCATE US</h1>
      <iframe
        id="locate-us"
        src="https://streetfoodfinder.com/NOBsNow1"
        frameborder="0"
        width=""
      >
      </iframe>
    </div>

    <div class="sheriff-video-div">
      <h1>COOKING UP JUSTICE</h1>
      <iframe
        src="https://www.facebook.com/plugins/video.php?height=314&href=https%3A%2F%2Fwww.facebook.com%2FSheriffWayneIvey%2Fvideos%2F522854056048526%2F&show_text=false&width=560&t=0"
        class="sheriff-video"
        width="560"
        height="314"
        style="border: none; overflow: hidden"
        scrolling="no"
        frameborder="0"
        allowfullscreen="true"
        allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"
        allowfullscreen="true"
      >
      </iframe>
    </div>

    <h1 class="social-media-header social-media">SOCIAL MEDIA</h1>

    <section class="social-media">
      <iframe
        src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2FNOBsNow1%2F%3Fref%3Dembed_page&tabs=timeline&width=500&height=800&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=true&appId"
        class="facebook-plugin"
        width="500"
        height="800"
        style="border: none; overflow: hidden"
        scrolling="no"
        frameborder="0"
        allowfullscreen="true"
        allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"
      ></iframe>
    </section>

    <footer>
      <div class="social-media-links">
        <a href="https://twitter.com/nobsnow1"
          ><img src="./public/images/socials/X.svg" alt="X/Twitter"
        /></a>
        <a href="https://www.instagram.com/nobsnow1"
          ><img src="./public/images/socials/instagram.svg" alt="Instagram"
        /></a>
      </div>
    </footer>
  </body>

  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"
  ></script>
  <script src="./public/js/script.js"></script>
</html>
